<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  
  <!-- Import Styles -->
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <div id="app" class="p-8">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
          <div class="upper"> <img :src="image2" class="img-fluid"> </div>
          <div class="user text-center">
              <div class="profile"> <img :src="image1" class="rounded-circle" width="80"> </div>
          </div>
          <div class="mt-5 text-center">
              <h4 class="mb-0">{{name}}</h4> <span class="text-muted d-block mb-2">{{province}}</span> <button class="btn btn-primary btn-sm follow">Follow</button>
              <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                  <div class="stats">
                      <h6 class="mb-0">Followers</h6> <span>{{follower}}</span>
                  </div>
                  <div class="stats">
                      <h6 class="mb-0">Projects</h6> <span>{{project}}</span>
                  </div>
                  <div class="stats">
                      <h6 class="mb-0">Ranks</h6> <span>{{rank}}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  
  <!-- my main.js -->
  <script src="./profile.js">
  </script>
  
</body>

</html>
